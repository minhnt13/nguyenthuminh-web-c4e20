<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa đông không lạnh</title>
    {% include "metadata.html" %}
</head>
<body>
    {% include "searchpage/navigation.html" %}
    <div style="width: 100%;">
    <div class="col-md-3 d-flex flex-column mt-5">
        {% for service in all_service %}
        <div>
            {% if service.gender == 1 %}
            <img src="{{ service.image }}" width="450px" height="470px">
            {% elif service.gender == 0 %}
            <img src="{{ service.image }}" width="450px" height="470px">
            {% endif %}
            <p>Tên: {{ service.name }}</p>
            <p>Năm sinh: {{ service.yob }}</p>
            <p>Chiều cao: {{ service.height }} cm</p>
            <a href="{{ url_for("detail", service_id=service.id) }}">Chi tiết</a>
            <hr>
        </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
